
machine:
  node:
    version: 6
  environment:
    USE_LOCAL_GEM: 1

dependencies:
  override:
    - npm install && npm run build && gem install
test:
  override:
    - npm run test

deployment:
  npm:
    tag: /release-.*/
    owner: 18F
    commands:
      - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login
      - npm run check-publish
